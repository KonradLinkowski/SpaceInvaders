<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space invaders</title>
  <script defer src="ts/index.ts"></script>
  <link rel="stylesheet" href="./scss/index.scss">
</head>
<body>
  <pre id="debug"></pre>
  <canvas id="canvas"></canvas>
  <div hidden id="mobile-plane" class="mobile">
    <div id="joystick" class="mobile-joystick">
      <div id="handle" class="mobile-joystick-handle">
        <div id="handle" class="mobile-joystick-handle-image"></div>
      </div>
    </div>
    <div class="mobile-actions">
      <button id="button-fire" class="mobile-actions-button">x</button>
    </div>
  </div>
  <div id="menu" class="menu">
    <div class="menu-panel">
      <h1>Space Invaders</h1>
      <button id="start-button">Start</button>
      <fieldset id="input-source">
        <legend>Input source</legend>
        <div>
          <label for="input-mouse">Mouse</label>
          <input checked type="radio" name="input-source" id="input-mouse" value="Mouse">
        </div>
        <div>
          <label for="input-gamepad">Gamepad</label>
          <input type="radio" name="input-source" id="input-gamepad" value="Gamepad">
        </div>
        <div>
          <label for="input-mobile">Mobile</label>
          <input type="radio" name="input-source" id="input-mobile" value="Mobile">
        </div>
      </fieldset>
    </div>
  </div>
</body>
</html>
